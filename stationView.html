    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script>

        var config = {
            apiKey: "AIzaSyDsVBdmHWV5wNtbWbLLR7A5lLJTWIsBBh8",

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.27.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.27.0/mapbox-gl.css' rel='stylesheet' />

    <script src="./js/viz-stationView.js"></script>

</head>

<body onload="init()">
    <div class='SV-page'>
        <div class='master-nav'>
            <div class='svg-div col-md-2 col-md-offset-5'>
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 340 30" style="enable-background:new 0 0 340 30;" xml:space="preserve">
               <style type="text/css">
               	.st0{fill:none;stroke:#979797;stroke-linecap:square;}
               	.st1{fill:#FFFFFF;stroke:#979797;}
               	.st2{fill:#454545;stroke:#979797;}
               </style>
               <title>Progress-4</title>
               <desc>Created with Sketch.</desc>
               <g id="New-New-Bike-View-Color">
               	<g id="Progress-4">
               		<g transform="translate(1.000000, 1.000000)">
               			<path id="Line" class="st0" d="M4.5,14.5h330"/>
               			<circle id="Oval" class="st1" cx="14" cy="14" r="14"/>
               			<circle id="Oval_1_" class="st1" cx="117" cy="14" r="14"/>
               			<circle id="Oval_2_" class="st2" cx="324" cy="14" r="14"/>
               			<circle id="Oval_3_" class="st1" cx="221" cy="14" r="14"/>
               		</g>
               	</g>
               </g>
               </svg>
            </div>
        </div>
        <section class='SV-viz-container'>
            <section class='SV-rail SV-left-rail'></section>
            <section class='SV-action-area' id='action'>
                <div class='SV-title-area'></div>
                <div class='SV-viz-area' id='vis'></div>
                <section class='SV-UI-area'>
                    <div class='SV-sorting-copy'>Organize</div>
                    <div class="btn-group SV-sort-buttons" role="group" aria-label="...">
                        <button type="button" onclick="orgByAge()" id='ageBtn' class="btn btn-default SV-button SV-age-button">age</button>
                        <button type="button" onclick="orgByMonth()" id='monthBtn' class="btn btn-default SV-button SV-month-button active">month</button>
                    </div>
                    <div class='SV-sorting-copy'>by</div>
                    <div class="btn-group SV-sort-buttons" role="group" aria-label="...">
                        <button type="button" onclick="sortByGender()" id='genderBtn' class="btn btn-default SV-button SV-gender-button">gender</button>
                        <button type="button" onclick="sortByTime()" id='timeBtn' class="btn btn-default SV-button SV-time-button active">time</button>
                    </div>
                    <div class='SV-sorting-copy'>.</div>
                    <br /><br /><br />
                    <div class='SV-footnote-area month-footnote'>Servicing or young station age accounts for periods of no data.</div>
                </section>
            </section>
            <div class='SV-map-area'>
            </div>
        </section>
    </div>
</body>

</html>
